<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 마케팅 마스터 커리큘럼</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-page">
        <!-- 로딩 오버레이 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-logo">
                    <h1>Marketing <span>Master</span></h1>
                    <p>30일 마케팅 마스터 커리큘럼</p>
                </div>
                
                <!-- 로그인 폼 -->
                <div id="loginForm">
                    <div class="auth-error" id="loginError"></div>
                    
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">이메일</label>
                            <input type="email" id="loginEmail" placeholder="example@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">비밀번호</label>
                            <input type="password" id="loginPassword" placeholder="비밀번호 입력" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </form>
                    
                    <div class="auth-divider"><span>또는</span></div>
                    
                    <button type="button" class="btn btn-google" onclick="handleGoogleLogin()">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        Google로 계속하기
                    </button>
                    
                    <div class="auth-footer">
                        계정이 없으신가요? <a href="#" onclick="showSignupForm()">회원가입</a>
                    </div>
                </div>
                
                <!-- 회원가입 폼 -->
                <div id="signupForm" style="display: none;">
                    <div class="auth-error" id="signupError"></div>
                    
                    <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="signupName">이름</label>
                            <input type="text" id="signupName" placeholder="홍길동" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupEmail">이메일</label>
                            <input type="email" id="signupEmail" placeholder="example@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupPassword">비밀번호</label>
                            <input type="password" id="signupPassword" placeholder="6자 이상" required minlength="6">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </form>
                    
                    <div class="auth-divider"><span>또는</span></div>
                    
                    <button type="button" class="btn btn-google" onclick="handleGoogleLogin()">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        Google로 계속하기
                    </button>
                    
                    <div class="auth-footer">
                        이미 계정이 있으신가요? <a href="#" onclick="showLoginForm()">로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
